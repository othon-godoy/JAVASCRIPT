<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 01 - Seletores jQuery</title>
</head>
<body>
    <script>
        //selecionando todos os elementos da página
        $("*")

        //selecionando o elemento html atual
        $(this)

        //selecionando todos os elementos p em uma página
        $("p")

        //selecionando o elemento com id #id em uma página
        $("#id")

        //selecionando todos os elementos com classe .class em uma página
        $(".class")

        //selecionando todos os elementos p em uma página com classe .class
        $("p.class")

        //selecionando o primeiro elemento p de uma página
        $("p:first")

        //selecionando o último elemento p de uma página
        $("p:last")

        //selecionando todos os elementos com um atributo href
        $("[href]")

        //selecionando todos os elementos p com um atributo target e valor igual a _blank
        $("a[target='_blank']")

        //selecionando todos os elementos p com um atributo target e valor diferente de _blank
        $("a[target!='_blank']")

        //selecionando todos os elementos do tipo check
        $(":checked")
    </script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
