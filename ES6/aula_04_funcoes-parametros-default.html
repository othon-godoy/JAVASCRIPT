<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!--JavaScript ES6-->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">            
            
            function historia(personagem = "mexilhãozinho", caracteristica = "feio", acontecimento = "morreu") {
                
                console.log(`Era uma vez um ${personagem}, ele era tão ${caracteristica} que todo mundo olhou para ele e todo mundo ${acontecimento}`)
                
                //by Patrick, Bob Esponja
            }                

            historia(undefined, undefined, 'saiu correndo')
            
        </script>

        <title>Aula 04 - Parâmetros com valores default em funções</title>
    </head>
    <body>
        <h1>Aula 04 - Parâmetros com valores default em funções</h1>
    </body>
</html>
