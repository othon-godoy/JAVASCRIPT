<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!--JavaScript ES6-->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">            
            
            //Um WeakSet é como um set normal, mas com algumas diferenças-chave:
            //  um WeakSet só pode conter objetos
            //  um WeakSet não é um iterable, o que significa que não é possível iterar por seus itens
            //  um WeakSet não possui o método .clear()

            //Como criar um WeakSet

            var student1 = {name: 'James', age: 26, gender: 'male'}

            var student2 = {name: 'Julia', age: 27, gender: 'female'}

            var student3 = {name: 'Richard', age: 31, gender: 'male'}

            var roster = new WeakSet([student1, student2, student3])

            console.log("WeakSet criado a partir de uma lista de três objetos student")

            console.log(roster)

            //Garbage collection

            //No JavaScript, a memória é alocada quando novos valores são criados, e é automaticamente liberada quando esses valores não são necessários. Esse processo de liberação de memória após o desuso é conhecido como garbage collection

            //Os WeakSets se aproveitam do garbage collection ao trabalhar exclusivamente com objetos. Se você alterar o valor de um objeto para `null, então estará, basicamente, removendo o objeto. Quando o garbage collector do JavaScript rodar, a memória ocupada por esse objeto anteriormente será liberada para uso posterior em seu programa

            student3 = null            

            console.log("WeakSet após o student3 ser definido como null")

            console.log(roster)

            //O que torna isso tão útil é o fato de que não é precisso se preocupar em excluir referências de objetos deletados em seus WeakSets, o JavaScript o fará de maneira automática. Quando um objeto é deletado, ele também será deletado do WeakSet quando o garbage colletion for executado, o que torna os WeakSets muito úteis em situações onde é desejado uma solução leve e eficiente para criar grupos de objetos

        </script>

        <title>Aula 13 - WeakSet</title>
    </head>
    <body>
        <h1>Aula 13 - WeakSet</h1>
    </body>
</html>
