<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title> 

    <script type="text/javascript">
        //onclick
        function msgBoasVindas(){
            alert('Bem-vindo!');
        }

        //ondblclick
        function msgTchau(){
            alert('Tchau!');
        }

        //onmousedown
        function msgBoasVindasDeNovo(){
            alert('Bem-vindo outra vez!');
        }

        //onmouseover
        function msgTchauDeNovo(){
            alert('Tchau outra vez!');
        }

        //onmouseout
        function msgSeDecida(){
            alert('Bem-vindo, tchau!');
        }

    </script>

</head>
<body>
    <div onclick="msgBoasVindas()" style="background-color: #CCC; height: 150px; width: 150px;"></div>

    <div ondblclick="msgTchau()" style="background-color: rgb(128, 124, 124); height: 150px; width: 150px;"></div>

    <div onmousedown="msgBoasVindasDeNovo()" style="background-color: rgb(82, 81, 81); height: 150px; width: 150px;"></div>

    <div onmouseover="msgTchauDeNovo()" style="background-color: rgb(51, 51, 51); height: 150px; width: 150px;"></div>

    <div onmouseout="msgSeDecida()" style="background-color: rgb(14, 13, 13); height: 150px; width: 150px;"></div>
    
</body>
</html>
